<body>
<div id="amazon-root"></div>
 <script type="text/javascript">

    window.onAmazonLoginReady = function() {
      amazon.Login.setClientId('amzn1.application-oa2-client.627e6db3cdd94a1db297a7741ef41f2e');
    };
    (function(d) {
      var a = d.createElement('script'); a.type = 'text/javascript';
      a.async = true; a.id = 'amazon-login-sdk';
      a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
      d.getElementById('amazon-root').appendChild(a);
    })(document);

</script>
<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table><tr>
        <td><img src="ping.png" width="64px" height="64px"></td>
        <td style="padding-top: 20px;padding-left: 10px"><h3 class="translate">PING adapter settings</h3></td>
    </tr></table>

    <a href id="LoginWithAmazon" href="#" onClick="loginWithAmazon();">
        <img border="0" alt="Login with Amazon"
             src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
             width="156" height="32" />
    </a>
</div>
<script type="text/javascript">
   // document.getElementById('LoginWithAmazon').onclick = function() 
    
    function loginWithAmazon() {
    options = { scope : 'profile', response_type: 'token' };
    amazon.Login.authorize(options, function(response) {
        if ( response.error ) {
            alert('oauth error ' + response.error);
            return;
        }
        
        AWS.config.credentials = new AWS.CognitoIdentityCredentials({
            IdentityPoolId: 'IDENTITY_POOL_ID',
            Logins: {
                'www.amazon.com': response.access_token
            }
        });
        
    };
</script>
</body>
